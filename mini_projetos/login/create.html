<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/pages/create.css">
    <link rel="stylesheet" href="styles/components/checkbox.css">
</head>
<body>  
    <div class="containerForm">
        <div class="conteudosContainer">
            <div class="containerTexts">
                <h1 class="titleForm">Criar uma conta</h1>
                <p class="loginText">Já tem uma conta? <a class="loginPage" href="login.html">Login</a></p>
            </div>
            <form class="form">
                <div class="containerFirstLast">
                    <div class="firstNameInputErrorContainer">
                        <input type="text" class="FirstNameInput" placeholder="Primeiro nome">
                        <span class="errorName"></span>
                    </div>
                    <div class="lastNameInputErrorContainer">
                        <input type="text" class="lastNameInput" placeholder="Último nome">
                        <span class="errorName"></span>
                    </div>
                </div>
                <input type="email" class="emailInput" placeholder="Email">
                <input type="password" class="passwordInput" placeholder="Senha">
                <div class="checkAgree">
                    <div class="checkbox-wrapper-42">
                        <input id="cbx-42" type="checkbox" />
                        <label class="cbx" for="cbx-42"></label>
                    </div>
                    <p id="txtTerms">Eu concordo com os <a href="#" class="termosCondicoesLink">termos e condições</a></p>
                </div>
                <div class="btnCreate">Criar conta</div>
            </form>
        </div>
    </div>
    <script src="scripts/global.js"></script>
    <script src="scripts/validation.js"></script>
</body>
</html>
