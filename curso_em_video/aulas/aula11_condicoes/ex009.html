<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T</title>
</head>
<body>
    <h1>País</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if(pais.toLowerCase() == 'brasil'){
                res.innerHTML += '<p>Brasileiro!</p>'
            } else{
                res.innerHTML += '<p>Gringo!</p>'
            }
        }
    </script>
</body>
</html>
